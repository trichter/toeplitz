language: c
sudo: false
matrix:
  include:
    - os: linux
      env: PYTHON_VERSION=3.5 NPY_DISTUTILS_APPEND_FLAGS=1
    - os: linux
      env: PYTHON_VERSION=3.6 NPY_DISTUTILS_APPEND_FLAGS=1
    - os: linux
      env: PYTHON_VERSION=3.7 NPY_DISTUTILS_APPEND_FLAGS=1
    - os: osx
      env: PYTHON_VERSION=3.7 NPY_DISTUTILS_APPEND_FLAGS=1
    - os: windows
      env: PYTHON_VERSION=3.7 NPY_DISTUTILS_APPEND_FLAGS=1   
before_install:
  - wget https://raw.githubusercontent.com/trichter/conda4travis/latest/conda4travis.sh -O conda4travis.sh
  - source conda4travis.sh
  - conda config --add channels conda-forge
  - conda config --add channels conda-forge
  - conda create -q -n testenv python=$PYTHON_VERSION numpy scipy fortran-compiler
  - conda activate testenv
  - conda list
install:
  - pip install -v --no-deps .
script:
  - mkdir empty; cd empty
  - toeplitz-runtests
after_success:
notifications:
    email: false
